<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Tab Menu</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link href="normalize.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="tabs">
	  <label class="margin_tab">margin</label>
      <input id="radio1" type="radio" name="tab" checked>
      <label class="tab" for="radio1">ホーム</label>
      <input id="radio2" type="radio" name="tab">
      <label class="tab" for="radio2">FAQ</label>
      <input id="radio3" type="radio" name="tab">
      <label class="tab" for="radio3">お問い合わせ</label>
      <input id="radio4" type="radio" name="tab">
      <label class="tab" for="radio4">特定商取引法に基づく表記</label>

      <div class="tab_content" id="radio1_content">
        <div class="tab_content_text">
          <p>Home contents</p>
        </div>
      </div>
      <div class="tab_content" id="radio2_content">
        <div class="tab_content_text">
          <p>FAQ contents</p>
        </div>
      </div>
      <div class="tab_content" id="radio3_content">
        <div class="tab_content_text">
          <p>Contact contents</p>
        </div>
      </div>
      <div class="tab_content" id="radio4_content">
        <div class="tab_content_text">
          <p>Tokushouhou contents</p>
        </div>
      </div>
	</div>
</body>
</html>
